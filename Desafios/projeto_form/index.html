<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Venda seu carro</title>
    <link rel="stylesheet" href="styles/style.css" />
</head>

<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veículo para vender mais rápido!</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>
            <form action="get" autocomplete="on">
                <div class="form-body">
                    <h1 
                    class="form-title">
                    Venda fácil seu carro!</h1>
                    <p>
                        Descreva as características e marque os opcionais que o carro possui
                    </p>
                    <div class="box-input">
                        <label for="title">Título do anúncio <span class="required-field">*</span></label>
                        <input 
                        type="text" 
                        name="title" 
                        id="title" 
                        class="block"
                        placeholder="Título para anunciar seu carro" 
                        minlength="1" 
                        maxlength="30" 
                        required />
                    </div>
                    <div class="box-input">
                        <label for="title">Preço <span class="required-field">*</span></label>
                        <input 
                        type="number" 
                        name="price" 
                        id="price" 
                        class="block"
                        placeholder="Preço do carro"
                        required />
                    </div>
                    <div class="box-input">
                        <label for="description">Descrição <span class="required-field">*</span></label>
                        <textarea name="description" id="description" class="block" placeholder="Aqui você coloca os detalhes do veículo"></textarea>
                    </div>
                    <div class="box-input">
                        <label for="brand">Marca <span class="required-field">*</span></label>
                        <input 
                        type="text" 
                        name="brand" 
                        id="brand" 
                        class="block"
                        placeholder="Digite a marca do veículo" 
                        required />
                    </div>
                    <div class="box-input">
                        <label for="model">Modelo <span class="required-field">*</span></label>
                        <input 
                        type="text" 
                        name="model" 
                        id="model" 
                        class="block"
                        placeholder="Digite o modelo do veículo" 
                        required />
                    </div>
                    <div class="box-input">
                        <label for="miles">Kilometragem <span class="required-field">*</span></label>
                        <input 
                        type="text" 
                        name="miles" 
                        id="miles" 
                        class="block"
                        placeholder="Digite a Kilometragem veículo" 
                        required />
                    </div>
                    <div class="box-input">
                        <label for="purchase-date">Data de compra <span class="required-field">*</span></label>
                        <input 
                        type="date" 
                        name="purchase-date" 
                        id="purchase-date" 
                        class="block"
                        required />
                    </div>
                    <div class="box-input">
                        <p>Tipo de câmbio: <span class="required-field">*</span></p>
                        <input type="radio" name="transmission" id="manual" />
                        <label for="manual">Manual</label>
                        <input type="radio" name="transmission" id="automatic" />
                        <label for="automatic">Automático</label>
                    </div>
                    <div class="box-input">
                        <p>Tipo de câmbio: <span class="required-field">*</span></p>
                        <input type="radio" name="transmission" id="manual" />
                        <label for="manual">Manual</label>
                        <input type="radio" name="transmission" id="automatic" />
                        <label for="automatic">Automático</label>
                    </div>
                    <input type="submit" value="Enviar">
            </form>
        </div>
    </div>
    </div>
</body>

</html>
