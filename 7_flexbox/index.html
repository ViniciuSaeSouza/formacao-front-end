<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Flexbox</title>
  </head>
  <body>
    <!-- 1 - Flex -->
    <div class="flex">
      <p>Meu</p>
      <p>Primeiro</p>
      <p>Elemento</p>
      <p>Com flex</p>
    </div>
    <!-- 2 - Column -->
    <div class="flex-column">
      <span>1</span>
      <span>2</span>
      <span>3</span>
      <p>4</p>
    </div>
    <!-- 3 - Wrap -->
    <div class="wrap">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <!-- 4 - Justify content -->
    <h2 class="center">Center</h2>
    <div class="center">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>

    <h2>Space around</h2>
    <div class="space-around">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>

    <h2>Space Between</h2>
    <div class="space-between">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>

    <h2 class="end">End</h2>
    <div class="end">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
  </body>
</html>
